<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Carousel</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="slider">
        <input checked="" type="radio" name="slider" id="slide1">
        <input type="radio" name="slider" id="slide2" selected="true">
        <input type="radio" name="slider" id="slide3" selected="true">
        <input type="radio" name="slider" id="slide4" selected="true">
        <input type="radio" name="slider" id="slide5">

        <div class="slides">
            <div class="wrapper">
                <div class="slide">
                    <img src="http://lorempixel.com/768/500/food/1">
                </div>
                
                <div class="slide">
                    <img src="http://lorempixel.com/768/500/food/2">
                </div>
                
                <div class="slide">
                    <img src="http://lorempixel.com/768/500/food/3">
                </div>
                
                <div class="slide">
                    <img src="http://lorempixel.com/768/500/food/4">
                </div>
                
                <div class="slide">
                    <img src="http://lorempixel.com/768/500/food/5">
                </div>
                
            </div>
        </div>
        
        <div class="controls">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
            <label for="slide5"></label>
        </div>
    </div>
</body>
</html>
